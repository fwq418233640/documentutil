<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数据库文档生成器</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="message">
    <div id="success" class="alert alert-success" role="alert" style="display: none">
    </div>
</div>

<div class="form">
    <div class="input-group input-group-sm mb-3">
        <span class="input-group-text" id="basic-addon1">数据库地址</span>
        <input id="url" type="text" class="form-control" placeholder="" aria-label="url"
               aria-describedby="basic-addon1" style="max-width: 35%">
        <span class="input-group-text">数据库类型</span>
        <select id="type" class="form-select" aria-label="Default select example">
            <option selected value="MYSQL">MYSQL</option>
            <option value="ORACLE">ORACLE</option>
            <option value="SQLSERVER">SQLSERVER</option>
        </select>
    </div>

    <div class="input-group input-group-sm mb-3">
        <span class="input-group-text">数据库名称</span>
        <input id="databaseName" type="text" class="form-control" placeholder="" aria-label="databaseName"
               aria-describedby="basic-addon1" style="max-width: 35%">
        <span class="input-group-text">端口</span>
        <input id="port" type="text" class="form-control" placeholder="" aria-label="port"
               aria-describedby="basic-addon1">
    </div>
    <div class="input-group input-group-sm mb-3">

        <span class="input-group-text">账号</span>
        <input id="username" type="text" class="form-control" placeholder="" aria-label="username"
               aria-describedby="basic-addon1" style="max-width: 40%">

        <span class="input-group-text">密码</span>
        <input id="password" type="password" class="form-control" placeholder="" aria-label="password"
               aria-describedby="basic-addon1">
    </div>
    <div class="click">
        <button id="testBtn" type="button" class="btn btn-primary"
                style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;">
            测试连接
        </button>
        <button id="submit" type="button" class="btn btn-primary"
                style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;">
            生成文档
        </button>
<!--        <button id="download" type="button" class="btn btn-primary"-->
<!--                style="&#45;&#45;bs-btn-padding-y: .25rem; &#45;&#45;bs-btn-padding-x: .5rem; &#45;&#45;bs-btn-font-size: .75rem;">-->
<!--            下载文档-->
<!--        </button>-->
    </div>
</div>
<hr>
<div class="table">
    <table>
        <thead>
        <tr>
            <th class="serial">序号</th>
            <th class="name">表名</th>
            <th class="comment">注释</th>
        </tr>
        </thead>
        <tbody id="tbody"></tbody>
    </table>
</div>
<script src="index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
